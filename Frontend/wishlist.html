<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V LADY | Wishlist</title>
  <link rel="stylesheet" href="wishlist.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>

<header>
  <div class="logo">
    V LADY
    <div class="tagline">Versatile Lady</div>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="mainpage.html"><i class="fa fa-house-chimney"></i></a></li>
      <li><a href="about.html"><i class="fa fa-circle-info"></i></a></li>
      <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
      <li><a href="mainpage.html"><i class="fa fa-envelope"></i></a></li>
    </ul>
  </nav>
</header>

<!-- Pink Banner -->
<div class="pink-banner">
  <div class="scrolling-text">THE LADY WHO LEADS</div>
</div>

<main class="bag-section">
  <h2>MY WISHLIST ‚ù§Ô∏è</h2>

  <!-- View buttons -->
  <div class="view-toggle">
    <button class="view-btn" data-columns="1" title="1 per row">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" />
      </svg>
    </button>

    <button class="view-btn" data-columns="2" title="2 per row">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="8" height="18" rx="2" />
        <rect x="13" y="3" width="8" height="18" rx="2" />
      </svg>
    </button>

    <button class="view-btn" data-columns="4" title="4 per row">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" />
        <line x1="3" y1="12" x2="21" y2="12" />
        <line x1="12" y1="3" x2="12" y2="21" />
      </svg>
    </button>
  </div>

  <div class="product-container"></div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const wishlistContainer = document.querySelector(".product-container");
  let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

  if (wishlist.length === 0) {
    wishlistContainer.innerHTML = "<p>Your wishlist is empty ‚ù§Ô∏è</p>";
    return;
  }

  wishlistContainer.innerHTML = "";

  wishlist.forEach(product => {
    const wrapper = document.createElement("div");
    wrapper.classList.add("wrapper");
    wrapper.dataset.productId = product.id;

    wrapper.innerHTML = `
      <div class="wishlist-btn">
        <i class="material-icons" style="color:#ff4d6d;">favorite</i>
      </div>
      <div class="container">
        <div class="top">
          <a href="productdetails.html?id=${product.id}">
            <img src="${product.image}" alt="${product.name}" />
          </a>
        </div>
        <div class="bottom">
          <div class="left">
            <div class="details">
              <h1>${product.name}</h1>
              <p>
                <span class="discounted-price">${product.price}</span><br>
                <span class="mrp">MRP: ${product.mrp}</span>
              </p>
            </div>
            <div class="buy">
              <i class="material-icons">add_shopping_cart</i>
            </div>
            <div class="buy-now">BUY<br> NOW</div>
          </div>
        </div>
      </div>
    `;

    // Remove from wishlist
    wrapper.querySelector(".wishlist-btn i").addEventListener("click", () => {
      wishlist = wishlist.filter(p => p.id !== product.id);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      wrapper.remove();
      if (wishlist.length === 0) wishlistContainer.innerHTML = "<p>Your wishlist is empty ‚ù§Ô∏è</p>";
    });

    // Add to cart
    wrapper.querySelector(".buy i").addEventListener("click", () => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(p => p.id === product.id);
      if (existing) existing.quantity += 1;
      else cart.push({ ...product, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart üõí`);
    });

    // Buy Now
    wrapper.querySelector(".buy-now").addEventListener("click", () => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(p => p.id === product.id);
      if (existing) existing.quantity += 1;
      else cart.push({ ...product, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "cart.html";
    });

    wishlistContainer.appendChild(wrapper);
  });
});
</script>

<footer class="site-footer">
  <p>¬© 2025 V Lady. All rights reserved.</p>
</footer>

</body>
</html>
