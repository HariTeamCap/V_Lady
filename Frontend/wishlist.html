<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V LADY | Wishlist</title>
  <link rel="stylesheet" href="wishlist.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    /* ===== SOLD OUT BADGE ===== */
    .sold-out-badge { display: none; position: absolute; top: 10px; left: 10px; background: red; color: white; font-weight: bold; padding: 5px 10px; border-radius: 5px; font-size: 14px; z-index: 10; }
    .wrapper.sold-out { opacity: 0.6; pointer-events: none; }
    .wrapper.sold-out .buy-now { background: gray !important; color: white !important; cursor: not-allowed; }
  </style>
</head>

<body>

<header>
  <div class="logo">V LADY<div class="tagline">Versatile Lady</div></div>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html"><i class="fa fa-house-chimney"></i></a></li>
      <li><a href="about.html"><i class="fa fa-circle-info"></i></a></li>
      <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
      <li><a href="index.html"><i class="fa fa-envelope"></i></a></li>
    </ul>
  </nav>
</header>

<div class="pink-banner"><div class="scrolling-text">THE LADY WHO LEADS</div></div>

<main class="bag-section">
  <h2>MY WISHLIST ❤️</h2>
  <div class="view-toggle">
    <button class="view-btn" data-columns="1" title="1 per row">1</button>
    <button class="view-btn" data-columns="2" title="2 per row">2</button>
  </div>
  <div class="product-container"></div>
</main>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  const wishlistContainer = document.querySelector('.product-container');
  const viewButtons = document.querySelectorAll('.view-btn');

  const defaultColumns = window.innerWidth < 768 ? 1 : 2;
  wishlistContainer.classList.add(`view-${defaultColumns}`);
  viewButtons.forEach(btn => {
    if (parseInt(btn.dataset.columns) === defaultColumns) btn.classList.add('active');
    btn.addEventListener('click', () => {
      viewButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      wishlistContainer.classList.remove('view-1', 'view-2', 'view-4');
      wishlistContainer.classList.add(`view-${btn.dataset.columns}`);
    });
  });

  // require authentication
  try {
    const me = await fetch('/api/user', { credentials: 'include' });
    if (!me.ok) return window.location.href = 'login.html';
  } catch (err) {
    console.error('Auth check failed', err);
    return window.location.href = 'login.html';
  }

  async function renderWishlist() {
    try {
      const res = await fetch('/api/wishlist', { credentials: 'include' });
      const wishlist = await res.json();

      wishlistContainer.innerHTML = '';
      if (!wishlist || !wishlist.items || wishlist.items.length === 0) {
        wishlistContainer.innerHTML = '<p>Your wishlist is empty ❤️</p>';
        return;
      }

      wishlist.items.forEach(product => {
        const wrapper = document.createElement('div');
        wrapper.className = 'wrapper';
        wrapper.dataset.productId = product._id;

        wrapper.innerHTML = `
          <div class="wishlist-btn"><i class="material-icons" style="color:#ff4d6d;">favorite</i></div>
          <div class="container">
            <div class="top">
              <a href="productdetails.html?id=${product._id}"><img src="${product.image}" alt="${product.name}"></a>
            </div>
            <div class="bottom">
              <div class="left">
                <div class="details"><h1>${product.name}</h1><p><span class="discounted-price">₹${product.price}</span></p></div>
                <div class="buy"><i class="material-icons">add_shopping_cart</i></div>
              </div>
            </div>
          </div>`;

        wrapper.querySelector('.wishlist-btn i').addEventListener('click', async () => {
          try {
            const r = await fetch(`/api/wishlist/remove/${product._id}`, { method: 'DELETE', credentials: 'include' });
            if (r.ok) renderWishlist();
          } catch (e) { console.error(e); }
        });

        wrapper.querySelector('.buy i').addEventListener('click', async () => {
          try {
            const r = await fetch('/api/cart/add', { method: 'POST', credentials: 'include', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ productId: product._id, quantity: 1 }) });
            if (r.ok) alert('Added to cart!'); else alert('Failed to add to cart');
          } catch (e) { console.error(e); }
        });

        wishlistContainer.appendChild(wrapper);
      });
    } catch (err) {
      console.error(err);
      wishlistContainer.innerHTML = '<p>Error loading wishlist. Please try again later.</p>';
    }
  }

  renderWishlist();
});
</script>

<footer class="site-footer"><p>© 2025 V Lady. All rights reserved.</p></footer>

</body>
</html>
