<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V LADY | Wishlist</title>
  <link rel="stylesheet" href="wishlist.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    /* ===== SOLD OUT BADGE ===== */
    .sold-out-badge {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      background:linear-gradient(90deg, #ff4d6d, #ffb347);
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10;
    }
    .wrapper.sold-out {
      opacity: 0.6;
    }
    
    }
    .wrapper.sold-out .buy-now {
      background: gray !important;
      color: white !important;
      cursor: not-allowed;
    }

    /* ===========================
       EMPTY WISHLIST MESSAGE
    ============================ */
    .empty-wishlist-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      
      min-height: 400px; /* adjust as needed */
    }

    .empty-wishlist-text {
      font-size: 26px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }
    .product-container.empty {
  display: flex !important;
  justify-content: center;
  align-items: center;
  min-height: 400px; /* adjust as needed */
   }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .empty-wishlist-text {
        font-size: 22px;
      }
    }

    /* ===========================
       FOOTER
    ============================ */
    footer.site-footer {
      width: 100%;
      padding: 20px;
      text-align: center;
      background:white;
      
      color:black;
      margin-top: 1090px;
    }
    /* Bigger text on desktop */
   @media (min-width: 768px) {
  footer.site-footer {
    font-size: 29px;
  }
  </style>
</head>

<body>

<header>
  <div class="logo">
    V LADY
    <div class="tagline">Versatile Lady</div>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="mainpage.html"><i class="fa fa-house-chimney"></i></a></li>
      <li><a href="about.html"><i class="fa fa-circle-info"></i></a></li>
      <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
      <li><a href="mainpage.html"><i class="fa fa-envelope"></i></a></li>
    </ul>
  </nav>
</header>

<div id="bannerText">THE LADY WHO LEADS</div>

<main class="bag-section">
  <h2>MY WISHLIST ‚ù§Ô∏è</h2>

  <!-- View buttons -->
  <div class="view-toggle">
    <button class="view-btn" data-columns="1" title="1 per row">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" />
      </svg>
    </button>

    <button class="view-btn" data-columns="2" title="2 per row">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" />
        <line x1="3" y1="12" x2="21" y2="12" />
        <line x1="12" y1="3" x2="12" y2="21" />
      </svg>
    </button>
  </div>

  <div class="product-container"></div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const wishlistContainer = document.querySelector(".product-container");
  const viewButtons = document.querySelectorAll(".view-btn");
  let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

  const defaultColumns = window.innerWidth < 768 ? 1 : 2;
  wishlistContainer.classList.add(`view-${defaultColumns}`);

  viewButtons.forEach(btn => {
    if (parseInt(btn.dataset.columns) === defaultColumns) btn.classList.add("active");

    btn.addEventListener("click", () => {
      viewButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      wishlistContainer.classList.remove("view-1", "view-2", "view-4");
      wishlistContainer.classList.add(`view-${btn.dataset.columns}`);
    });
  });

  if (wishlist.length === 0) {
  wishlistContainer.classList.add("empty"); // add this line
  wishlistContainer.innerHTML = `
    <p class="empty-wishlist-text">Your wishlist is empty ‚ù§Ô∏è</p>
  `;
  return;
   } 
  else {
  wishlistContainer.classList.remove("empty"); // remove when not empty
  wishlistContainer.innerHTML = "";
  }

  wishlist.forEach(product => {
    const wrapper = document.createElement("div");
    wrapper.classList.add("wrapper");
    wrapper.dataset.productId = product.id;

    const isSoldOut = product.soldOut === true;

    wrapper.innerHTML = `
      <div class="wishlist-btn">
        <i class="material-icons" style="color:#ff4d6d;">favorite</i>
      </div>
      <div class="sold-out-badge">SOLD OUT</div>
      <div class="container">
        <div class="top">
          <a href="productdetails.html?id=${product.id}">
            <img src="${product.image}" alt="${product.name}" />
          </a>
        </div>
        <div class="bottom">
          <div class="left">
            <div class="details">
              <h1>${product.name}</h1>
              <p>
                <span class="discounted-price">${product.price}</span><br>
              <p> <span class="mrp">MRP: ${product.mrp}</span></p>
              </p>
            </div>
            <div class="buy">
              <i class="material-icons">add_shopping_cart</i>
            </div>
            <div class="buy-now">BUY<br> NOW</div>
          </div>
        </div>
      </div>
    `;

    if (isSoldOut) {
      wrapper.classList.add("sold-out");
      const badge = wrapper.querySelector(".sold-out-badge");
      badge.style.display = "block";
      const buyNow = wrapper.querySelector(".buy-now");
      buyNow.textContent = "SOLD OUT";
      buyNow.style.background = "gray";
      buyNow.style.color = "white";
      buyNow.style.pointerEvents = "none";
      const addToCart = wrapper.querySelector(".buy i");
      addToCart.style.opacity = "0.5";
      addToCart.style.pointerEvents = "none";
    }

    // Remove from wishlist
    wrapper.querySelector(".wishlist-btn i").addEventListener("click", () => {
      wishlist = wishlist.filter(p => p.id !== product.id);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      wrapper.remove();
    });

    // Add to cart
    wrapper.querySelector(".buy i").addEventListener("click", () => {
      if (isSoldOut) return;
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(p => p.id === product.id);
      if (existing) existing.quantity += 1;
      else cart.push({ ...product, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart üõí`);
    });

    // Buy Now
    wrapper.querySelector(".buy-now").addEventListener("click", () => {
      if (isSoldOut) return;
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(p => p.id === product.id);
      if (existing) existing.quantity += 1;
      else cart.push({ ...product, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "cart.html";
    });

    // Product Details Click
    wrapper.querySelector(".top a").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.setItem("selectedProduct", JSON.stringify(product));
      window.location.href = "productdetails.html";
    });

    wishlistContainer.appendChild(wrapper);
  });
});
</script>
<script>
window.addEventListener("scroll", function() {
  const text = document.getElementById("bannerText");
  if (window.scrollY > 100) {
    text.classList.add("hide");
  } else {
    text.classList.remove("hide");
  }
});
</script>


<footer class="site-footer">
  <p>¬© 2025 V Lady. All rights reserved. </p>
</footer>

</body>
</html>
