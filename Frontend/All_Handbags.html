<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V LADY | All Handbags</title>
  <link rel="stylesheet" href="accessories.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    .sold-out-badge {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 10;
    }
    .wrapper.sold-out {
      opacity: 0.6;
      
    }
    .wrapper.sold-out .buy-now::after {
      content: "SOLD OUT";
      display: block;
      text-align: center;
      color: white;
      font-weight: bold;
    }
        /* ===========================
       FOOTER
    ============================ */
    footer.site-footer {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: #222;
      color: #fff;
      margin-top: 50px;
    }
        /* Bigger text on desktop */
   @media (min-width: 768px) {
  footer.site-footer {
    font-size: 29px;
  }
  </style>
</head>
<body>
<header>
  <div class="logo">V LADY<div class="tagline">Versatile Lady</div></div>
  <nav>
    <ul class="nav-links">
      <li><a href="mainpage.html"><i class="fa fa-house-chimney"></i></a></li>
      <li><a href="about.html"><i class="fa fa-circle-info"></i></a></li>
      <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
      <li><a href="mainpage.html"><i class="fa fa-envelope"></i></a></li>
    </ul>
  </nav>
</header>

<div class="pink-banner">
  <div class="scrolling-text">THE LADY WHO LEADS</div>
</div>

<main class="bag-section">
  <h2>ALL HANDBAGS</h2>

  <div class="view-toggle">
    <button class="view-btn" data-columns="1" title="1 per row">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" />
      </svg>
    </button>
    <button class="view-btn" data-columns="2" title="2 per row">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" />
        <line x1="3" y1="12" x2="21" y2="12" />
        <line x1="12" y1="3" x2="12" y2="21" />
      </svg>
    </button>
    
    <button class="view-btn wishlist-btn-toggle" title="View Wishlist" 
            onclick="window.location.href='wishlist.html'" 
            style="font-size:22px; color:#ff4d6d;">‚ù§Ô∏è</button>
  </div>

  <div class="product-container">
    <!-- Products will be dynamically inserted here -->
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.querySelector(".product-container");
  const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];

  if (allProducts.length === 0) {
    container.innerHTML = "<p style='text-align:center; width:100%; padding:50px;'>No products available.</p>";
  }

  allProducts.forEach(product => {
    const wrapper = document.createElement("div");
    wrapper.className = "wrapper";
    wrapper.dataset.productId = product.id;
    wrapper.dataset.soldOut = product.soldOut;

    wrapper.innerHTML = `
      <div class="sold-out-badge">SOLD OUT</div>
      <div class="wishlist-btn"><i class="material-icons">favorite_border</i></div>
      <div class="container">
        <div class="top">
          <a href="#"><img src="${product.image}" alt="${product.name}" /></a>
        </div>
        <div class="bottom">
          <div class="left">
            <div class="details">
              <h1>${product.name}</h1>
              <p class="discounted-price">${product.price}</p>
              <p class="mrp">MRP: <span>${product.mrp}</span></p>
            </div>
            <div class="buy"><i class="material-icons">add_shopping_cart</i></div>
            <div class="buy-now">BUY<br>NOW</div>
          </div>
        </div>
      </div>
    `;

    // SOLD OUT handling
    if (product.soldOut) {
      wrapper.classList.add("sold-out");
      wrapper.querySelector(".sold-out-badge").style.display = "block";
      const addBtn = wrapper.querySelector(".buy i");
      const buyNowBtn = wrapper.querySelector(".buy-now");
      addBtn.style.pointerEvents = "none";
      addBtn.style.opacity = "0.5";
      buyNowBtn.style.pointerEvents = "none";
      buyNowBtn.style.background = "gray";
      buyNowBtn.textContent = "";
    }

    // Wishlist
    const wishlistBtn = wrapper.querySelector(".wishlist-btn i");
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    if (wishlist.find(p => p.id === product.id)) {
      wishlistBtn.textContent = "favorite";
      wishlistBtn.style.color = "#ff4d6d";
    }
    wishlistBtn.addEventListener("click", () => {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      const exists = wishlist.find(p => p.id === product.id);
      if (exists) { 
        wishlist = wishlist.filter(p => p.id !== product.id); 
        wishlistBtn.textContent = "favorite_border"; 
        wishlistBtn.style.color = "white"; 
      } else { 
        wishlist.push(product); 
        wishlistBtn.textContent = "favorite"; 
        wishlistBtn.style.color = "#ff4d6d"; 
      }
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      alert(`${product.name} updated in Wishlist!`);
    });

    // Add to Cart
    const addToCartBtn = wrapper.querySelector(".buy i");
    if (!product.soldOut) {
      addToCartBtn.addEventListener("click", () => {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(p => p.id === product.id);
        if (existing) existing.quantity += 1;
        else cart.push({ ...product });
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${product.name} added to Cart üõí`);
      });
    }

    // Buy Now
    const buyNowBtn = wrapper.querySelector(".buy-now");
    if (!product.soldOut) {
      buyNowBtn.addEventListener("click", () => {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(p => p.id === product.id);
        if (!existing) cart.push({ ...product });
        localStorage.setItem("cart", JSON.stringify(cart));
        window.location.href = "cart.html";
      });
    }

    // Product details link
    wrapper.querySelector(".top a").addEventListener("click", e => {
      e.preventDefault();
      localStorage.setItem("selectedProduct", JSON.stringify(product));
      window.location.href = "productdetails.html";
    });

    container.appendChild(wrapper);
  });

  // Grid view toggle
  const viewBtns = document.querySelectorAll(".view-toggle .view-btn");
  container.classList.add("view-2"); // default
  viewBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      const cols = btn.dataset.columns;
      container.classList.remove("view-1","view-2","view-4");
      container.classList.add(`view-${cols}`);
    });
  });
});
</script>


<footer class="site-footer">
  <p>¬© 2025 V Lady. All rights reserved.</p>
</footer>
</body>
</html>
