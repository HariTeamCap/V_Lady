</head>
<body>
  <header>
    <div class="logo">
      V LADY

    <nav>
      <ul class="nav-links">
        <li><a href="mainpage.html"><i class="fa fa-house-chimney"></i></a></li>
        <li><a href="about.html"><i class="fa fa-circle-info"></i></a></li>
        <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
        <li><a href="mainpage.html"><i class="fa fa-envelope"></i></a></li>
      </ul>
    </nav>
  </header>
<!-- Pink Banner -->
<div class="pink-banner">
  <div class="scrolling-text">
    THE LADY WHO LEADS
  </div>
</div>

  <section class="cart-section">
    <h2>ðŸ›’ YOUR SHOPPING CART</h2>

    <div class="cart-item">
      <img src="https://images.pexels.com/photos/20086704/pexels-photo-20086704.jpeg" alt="Product" />
      <div class="item-details">
        <h3>Leather Handbag</h3>
        <p class="price">â‚¹1500</p>
      </div>
      <div class="item-controls">
        <button class="qty-btn minus">âˆ’</button>
        <span class="quantity">1</span>
        <button class="qty-btn plus">+</button>
        <button class="delete-btn">ðŸ—‘</button>
      </div>
    </div>

    <div class="cart-item">
      <img src="https://images.pexels.com/photos/20086704/pexels-photo-20086704.jpeg" alt="Product" />
      <div class="item-details">
        <h3>Stylish Clutch</h3>
        <p class="price">â‚¹999</p>
      </div>
      <div class="item-controls">
        <button class="qty-btn minus">âˆ’</button>
        <span class="quantity">2</span>
        <button class="qty-btn plus">+</button>
        <button class="delete-btn">ðŸ—‘</button>
      </div>
    </div>

    <div class="cart-summary">
      <p>Total: <span id="cart-total">â‚¹3498</span></p>
      <button class="pay-btn">Pay Now</button>
      <button class="btn shop-more">Shop More</button>
    </div>
  </section>

  <script>
    // === CART FUNCTIONALITY ===
    document.querySelectorAll('.cart-item').forEach(item => {
      const minus = item.querySelector('.minus');
      const plus = item.querySelector('.plus');
      const qty = item.querySelector('.quantity');
      const price = parseInt(item.querySelector('.price').textContent.replace('â‚¹', ''));
      const deleteBtn = item.querySelector('.delete-btn');

      minus.addEventListener('click', () => {
        let q = parseInt(qty.textContent);
        if (q > 1) qty.textContent = q - 1;
        updateTotal();
      });

      plus.addEventListener('click', () => {
        let q = parseInt(qty.textContent);
        qty.textContent = q + 1;
        updateTotal();
      });

      deleteBtn.addEventListener('click', () => {
        item.remove();
        updateTotal();
      });
    });

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('.cart-item').forEach(item => {
        const price = parseInt(item.querySelector('.price').textContent.replace('â‚¹', ''));
        const qty = parseInt(item.querySelector('.quantity').textContent);
        total += price * qty;
      });
      document.getElementById('cart-total').textContent = `â‚¹${total}`;
    }
  </script>
</body>
</html>
