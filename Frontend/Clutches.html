<script>
document.addEventListener("DOMContentLoaded", () => {
  const productWrappers = document.querySelectorAll(".wrapper");

  productWrappers.forEach(wrapper => {
    const productId = wrapper.dataset.productId;
    const productName = wrapper.querySelector(".details h1").textContent;
    const productPrice = wrapper.querySelector(".details .discounted-price").textContent;
    const productMRP = wrapper.querySelector(".details .mrp span")?.textContent || "";
    const productImage = wrapper.querySelector(".top img").src;
    const soldOutStatus = wrapper.dataset.soldOut === "true";

    const product = {
      id: productId,
      name: productName,
      price: productPrice,
      mrp: productMRP,
      image: productImage,
      quantity: 1,
      soldOut: soldOutStatus
    };

    // Sold out handling
    const soldBadge = wrapper.querySelector(".sold-out-badge");
    const addToCartBtn = wrapper.querySelector(".buy i");
    const buyNowBtn = wrapper.querySelector(".buy-now");

    if (soldOutStatus) {
      wrapper.classList.add("sold-out");
      if (soldBadge) soldBadge.style.display = "block";
      if (addToCartBtn) { addToCartBtn.style.pointerEvents = "none"; addToCartBtn.style.opacity = "0.5"; }
      if (buyNowBtn) { buyNowBtn.textContent = ""; buyNowBtn.style.background = "gray"; buyNowBtn.style.color = "white"; buyNowBtn.style.cursor = "not-allowed"; buyNowBtn.style.pointerEvents = "none"; }
      wrapper.style.pointerEvents = "auto"; 
      wrapper.querySelector(".top a").style.pointerEvents = "auto"; 
      wrapper.querySelector(".wishlist-btn").style.pointerEvents = "auto";
    }

    // Wishlist functionality
    const wishlistBtn = wrapper.querySelector(".wishlist-btn i");
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    if (wishlist.find(p => p.id === productId)) { wishlistBtn.textContent = "favorite"; wishlistBtn.style.color = "#ff4d6d"; }

    wishlistBtn.addEventListener("click", () => {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      const exists = wishlist.find(p => p.id === productId);
      if (exists) { wishlist = wishlist.filter(p => p.id !== productId); wishlistBtn.textContent = "favorite_border"; wishlistBtn.style.color = "white"; }
      else { wishlist.push(product); wishlistBtn.textContent = "favorite"; wishlistBtn.style.color = "#ff4d6d"; }
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      alert(`${productName} updated in Wishlist!`);
    });

    // Add to cart
    if (addToCartBtn && !soldOutStatus) {
      addToCartBtn.addEventListener("click", () => {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(p => p.id === productId);
        if (existing) existing.quantity += 1;
        else cart.push({ ...product });
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${productName} added to Cart üõí`);
      });
    }

    // Buy now
    if (buyNowBtn && !soldOutStatus) {
      buyNowBtn.addEventListener("click", () => {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(p => p.id === productId);
        if (!existing) cart.push({ ...product });
        localStorage.setItem("cart", JSON.stringify(cart));
        window.location.href = "cart.html";
      });
    }
  });

  // Grid view toggle
  const container = document.querySelector(".product-container");
  const viewBtns = document.querySelectorAll(".view-toggle .view-btn");
  if (window.innerWidth >= 769) { container.classList.add("view-2"); container.classList.remove("view-1", "view-4"); }

  viewBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      const columns = btn.dataset.columns;
      container.classList.remove("view-1", "view-2", "view-4");
      container.classList.add(`view-${columns}`);
    });
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const productWrappers = document.querySelectorAll(".wrapper");

  // Fetch existing allProducts array or initialize empty
  let allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];

  productWrappers.forEach(wrapper => {
    const productId = wrapper.dataset.productId;
    const productName = wrapper.querySelector(".details h1").textContent;
    const productPrice = wrapper.querySelector(".details .discounted-price").textContent;
    const productMRP = wrapper.querySelector(".details .mrp span")?.textContent || "";
    const productImage = wrapper.querySelector(".top img").src;
    const soldOutStatus = wrapper.dataset.soldOut === "true";
    const category = wrapper.closest(".bag-section h2")?.textContent?.toLowerCase() || "other";

    // Create product object
    const product = {
      id: productId,
      name: productName,
      price: productPrice,
      mrp: productMRP,
      image: productImage,
      soldOut: soldOutStatus,
      category: category
    };

    // Check if product already exists in allProducts
    if (!allProducts.find(p => p.id === productId)) {
      allProducts.push(product);
    }
  });

  // Save updated allProducts array back to localStorage
  localStorage.setItem("allProducts", JSON.stringify(allProducts));
});
</script>
