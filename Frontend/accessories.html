<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V LADY | Accessories</title>
  <link rel="stylesheet" href="accessories.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    .sold-out-badge {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      background: linear-gradient(90deg, #ff4d6d, #ffb347);
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 10;
    }
    .wrapper.sold-out {
      opacity: 0.6;
      pointer-events: none;
    }
    .wrapper.sold-out .buy-now::after {
      content: "SOLD OUT";
      display: block;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    footer.site-footer {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: white;
      color: black;
      margin-top: 990px;
    }

    @media (min-width: 768px) {
      footer.site-footer {
        font-size: 29px;
      }
    }
  </style>
</head>

<body>
<header>
  <div class="logo">
    V LADY
    <div class="tagline">Versatile Lady</div>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="mainpage.html"><i class="fa fa-house-chimney"></i></a></li>
      <li><a href="about.html"><i class="fa fa-circle-info"></i></a></li>
      <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
      <li><a href="mainpage.html"><i class="fa fa-envelope"></i></a></li>
    </ul>
  </nav>
</header>

<div id="bannerText">THE LADY WHO LEADS</div>

<main class="bag-section">
  <h2>ACCESSORIES</h2>

  <div class="view-toggle">
    <button class="view-btn" data-columns="1" title="1 per row">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" />
      </svg>
    </button>
    <button class="view-btn" data-columns="2" title="2 per row">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" />
        <line x1="3" y1="12" x2="21" y2="12" />
        <line x1="12" y1="3" x2="12" y2="21" />
      </svg>
    </button>
    <button class="view-btn wishlist-btn-toggle" title="View Wishlist" 
            onclick="window.location.href='wishlist.html'" 
            style="font-size:22px; color:#ff4d6d;">
      ‚ù§Ô∏è
    </button>
  </div>

  <div class="product-container"></div>
</main>

<script>
window.addEventListener("scroll", function() {
  const text = document.getElementById("bannerText");
  if (window.scrollY > 100) {
    text.classList.add("hide");
  } else {
    text.classList.remove("hide");
  }
});
</script>

<footer class="site-footer">
  <p>¬© 2025 V Lady. All rights reserved.</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  // ‚úÖ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB_8hb_E4zqF9sbv8sSx31ZcLXGC5SvSAM",
    authDomain: "studio-1046644394-281ce.firebaseapp.com",
    projectId: "studio-1046644394-281ce",
    storageBucket: "studio-1046644394-281ce.firebasestorage.app",
    messagingSenderId: "722558821135",
    appId: "1:722558821135:web:e67939ec381bf1922b547a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadAccessories() {
    const container = document.querySelector(".product-container");
    container.innerHTML = "<p>Loading products...</p>";

    try {
      // ‚úÖ Firestore path: Vlady ‚Üí Accessories ‚Üí Products
      const productsRef = collection(db, "Vlady", "Accessories ", "Products");
      const snapshot = await getDocs(productsRef);

      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = "<p>No products found.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();

        const name = data["Name "] || data["Name"] || "Unnamed Product";
        const price = data["Price "] || data["Price"] || 0;
        const mrp = data["MRP "] || data["MRP"] || "";
        const description = data["Description "] || data["Description"] || "";
        const images = data["Images "] || data["Images"] || [];

        let imageUrl = "placeholder.jpg";
        if (Array.isArray(images) && images.length > 0) {
          imageUrl = `./${images[0]}`;
        }

        const card = document.createElement("div");
        card.classList.add("wrapper");
        card.innerHTML = `
          <div class="container">
            <div class="top">
              <a href="#"><img src="${imageUrl}" alt="${name}" /></a>
              <div class="wishlist-btn"><i class="fa-regular fa-heart"></i></div>
            </div>
            <div class="bottom">
              <div class="left">
                <div class="details">
                  <h1>${name}</h1>
                  <p>‚Çπ${price}</p>
                  <p class="mrp">MRP: ‚Çπ${mrp}</p>
                </div>
                <div class="buy"><i class="material-icons">add_shopping_cart</i></div>
                <div class="buy-now">BUY<br> NOW</div>
              </div>
            </div>
          </div>
        `;

        // ‚úÖ Wishlist, Cart, BuyNow functionality
        const productData = {
          id: `accessories-${doc.id}`, // ‚úÖ unique ID per category
          name,
          price,
          mrp,
          description,
          images,
          image: imageUrl,
          category: "accessories",
          quantity: 1
        };

        // --- WISHLIST ---
        const wishlistBtn = card.querySelector(".wishlist-btn i");
        let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        if (wishlist.find(p => p.id === productData.id)) {
          wishlistBtn.classList.remove("fa-regular");
          wishlistBtn.classList.add("fa-solid");
          wishlistBtn.style.color = "#ff4d6d";
        }
        wishlistBtn.addEventListener("click", () => {
          let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
          const exists = wishlist.find(p => p.id === productData.id);
          if (exists) {
            wishlist = wishlist.filter(p => p.id !== productData.id);
            wishlistBtn.classList.remove("fa-solid");
            wishlistBtn.classList.add("fa-regular");
            wishlistBtn.style.color = "white";
          } else {
            wishlist.push(productData);
            wishlistBtn.classList.remove("fa-regular");
            wishlistBtn.classList.add("fa-solid");
            wishlistBtn.style.color = "#ff4d6d";
          }
          localStorage.setItem("wishlist", JSON.stringify(wishlist));
          alert(`${productData.name} updated in Wishlist ‚ù§Ô∏è`);
        });

        // --- ADD TO CART ---
        const addToCartBtn = card.querySelector(".buy i");
        addToCartBtn.addEventListener("click", () => {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          const existing = cart.find(p => p.id === productData.id);
          if (existing) existing.quantity += 1;
          else cart.push(productData);
          localStorage.setItem("cart", JSON.stringify(cart));
          alert(`${productData.name} added to Cart üõí`);
        });

        // --- BUY NOW ---
        const buyNowBtn = card.querySelector(".buy-now");
        buyNowBtn.addEventListener("click", () => {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          const existing = cart.find(p => p.id === productData.id);
          if (!existing) cart.push(productData);
          localStorage.setItem("cart", JSON.stringify(cart));
          window.location.href = "cart.html";
        });

        // --- PRODUCT DETAILS ---
        card.querySelector(".top a").addEventListener("click", e => {
          e.preventDefault();
          localStorage.setItem("selectedProduct", JSON.stringify(productData));
          window.location.href = "productdetails.html";
        });

        container.appendChild(card);
      });

      console.log("‚úÖ Accessories loaded successfully!");

      // ‚úÖ Reattach view toggle buttons
      const viewBtns = document.querySelectorAll(".view-toggle .view-btn");
      const productContainer = document.querySelector(".product-container");

      if (window.innerWidth >= 769) {
        productContainer.classList.add("view-2");
        productContainer.classList.remove("view-1", "view-4");
      }

      viewBtns.forEach(btn => {
        btn.addEventListener("click", () => {
          const columns = btn.dataset.columns;
          productContainer.classList.remove("view-1", "view-2", "view-4");
          productContainer.classList.add(`view-${columns}`);
        });
      });

    } catch (error) {
      console.error("‚ùå Error fetching products:", error);
      container.innerHTML = `<p style="color:red;">Error loading products: ${error.message}</p>`;
    }
  }

  document.addEventListener("DOMContentLoaded", loadAccessories);
</script>
</body>
</html>
