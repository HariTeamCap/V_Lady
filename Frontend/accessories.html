<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessories - V Lady</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="accessories.css" />
</head>
<body>
  <header>
    <div class="logo">V LADY</div>
    <nav>
      <ul class="nav-links">
        <li><a href="mainpage.html">Home</a></li>
        <li><a href="mainpage.html#products">Products</a></li>
        <li><a href="mainpage.html#featured">Featured</a></li>
        <li><a href="mainpage.html#contact">Contact Us</a></li>
        <li><a href="accessories.html">Accessories</a></li>
      </ul>
    </nav>
  </header>

  <main class="accessories-page">
    <section class="accessories-hero">
      <h1>Accessories</h1>
      <p>Discover our selection of stylish accessories to complete your look.</p>
    </section>

    <section class="accessories-grid">
      <article class="accessory-card">
        <img src="https://via.placeholder.com/300x300?text=Scarf" alt="Scarf" />
        <h3>Silk Scarf</h3>
        <p class="price">₹499</p>
        <button class="add-to-cart">Add to Cart</button>
      </article>

      <article class="accessory-card">
        <img src="https://via.placeholder.com/300x300?text=Belt" alt="Belt" />
        <h3>Leather Belt</h3>
        <p class="price">₹799</p>
        <button class="add-to-cart">Add to Cart</button>
      </article>

      <article class="accessory-card">
        <img src="https://via.placeholder.com/300x300?text=Jewellery" alt="Jewellery" />
        <h3>Statement Necklace</h3>
        <p class="price">₹1299</p>
        <button class="add-to-cart">Add to Cart</button>
      </article>

      <article class="accessory-card">
        <img src="https://via.placeholder.com/300x300?text=Keychain" alt="Keychain" />
        <h3>Charming Keychain</h3>
        <p class="price">₹199</p>
        <button class="add-to-cart">Add to Cart</button>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 V Lady. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
